<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="../Asset/logo 1.svg" alt="Logo">
            </div>
            <div class="navbar-content">
                <ul>
                    <li><a href="../Home/index.html">Home</a></li>
                    <li><a href="../Sign Up/index.html">Sign Up</a></li>
                    <li><a href="../Our Partner/index.html">Our Partner</a></li>
                    <li><a href="../About us/index.html">About us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section 1 -->
    <div id="Form">
        <div class="quote">
            <h1>Embark on a journey above the atmosphere</h1>
        </div>
        <div class="form-container">
            <div class="form-content">
                <form id="Sign-up" action="">
                    <div class="form-input">
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                    </div>
                    <div class="form-input">
                        <input type="text" id="phone" name="Phone" placeholder="Phone">
                    </div>
                    <div class="form-input">
                        <input type="text" id="email" name="Email" placeholder="Email">
                    </div>
                    <div class="form-input">
                        <input type="text" id="country" name="country" placeholder="Country">
                    </div>
                    <div class="form-input">
                        <input type="text" id="reason" name="reason" placeholder="Reason for joining">
                    </div>
                    <div class="button">
                        <button class="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="Footer">
        <div class="Footer-container">
            <div class="Footer-logo">
                <img src="../Asset/logo 2.svg" alt="LogoFooter">
            </div>
            <div class="Footer-content">
                <ul>
                    <li><a href="https://twitter.com/home"><img src="../Asset/sosmed 1.svg" alt="">Twitter</a></li>
                    <li><a href="https://www.instagram.com/"><img src="../Asset/sosmed 2.svg" alt="">Instagram</a></li>
                    <li><a href="https://www.youtube.com/"><img src="../Asset/sosmed 3.svg" alt="">Youtube</a></li>
                </ul>
            </div>
        </div>
        <div class="information">
            <p>ASTRONOM Â© 2022</p>
        </div>
    </div>
</body>
</html>
